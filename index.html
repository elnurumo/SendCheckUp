<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Family Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="./Style/style.css" />
    <!-- Js Links -->
    <script type="module" src="./js/main.js"></script>
    <title>Hospital</title>
  </head>
  <body>
    <section class="main-section">
      <div class="page">
        <!-- Sidebar Start -->
        <div class="sidebar">
          <ul class="locations">
            <li class="location">
              <span class="number active">1</span>
              <span class="nameLoc location-name-active">Staff</span>
            </li>
            <li class="location">
              <span class="number deactive">2</span>
              <span class="nameLoc location-name">Service</span>
            </li>
            <li class="location">
              <span class="number deactive">3</span>
              <span class="nameLoc location-name">Date & Time</span>
            </li>
            <li class="location">
              <span class="number deactive">4</span>
              <span class="nameLoc location-name">Confirmation</span>
            </li>
          </ul>
          <footer class="sidebar-footer"></footer>
        </div>
        <!-- Sidebar End -->
        <!-- Main Start-->
        <div class="main">
          <div class="header">
            <h2 class="name-location">Select staff</h2>
          </div>
          <div class="main-center"></div>
          <div class="footer">
            <button class="back">BACK</button>
            <div class="error hide">
              <img src="./image/error.svg" alt="Error" />
              <span class="error-code">Select Staff</span>
            </div>
            <button class="next">NEXT</button>
            <!-- <button class="booking">CONFIRIM BOOKING</button> -->
          </div>
        </div>
        <!-- Main End -->
      </div>
    </section>
  </body>
</html>
